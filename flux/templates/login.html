{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLUX â€¢ Sign In</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="auth-page">
  <div class="auth-container">
    <h1 class="logo">FLUX</h1>
    <p class="section-subtitle">Welcome back</p>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>Username</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label>Password</label>
        {{ form.password }}
      </div>

      {% if form.errors %}
        <p class="error-msg">Invalid username or password.</p>
      {% endif %}

      <button type="submit" class="primary-btn">
        Sign In
      </button>
    </form>

    <p class="auth-switch">
      New to FLUX?
      <a href="{% url 'signup' %}">Create account</a>
    </p>
  </div>
</body>
</html>
